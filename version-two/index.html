<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Snake Practice</title>
   <link href="styles.css" rel="stylesheet">
</head>
<body>
   <div class="mode">
      <h2 class="mode__h2">Choose the option</h2>
      <button id="biggerGrid">Bigger Grid</button>
      <button id="smallerGrid">Smaller Grid</button>
      <button id="thinerSnake">Thiner Snake</button>
      <button id="thickerSnake">Thicker Snake</button>
      <button id="wallsOff">Walls Off</button>
      <button id="wallsOn">Walls On</button>
      <button id="speed16">Speed Limit 16</button>
      <button id="speed20">Speed Limit 20</button>
      <button id="speedNormal">Speed Limits Off</button>

      <button id="exitModal">Close ❌</button>
   </div>
   <h1>Snake Game</h1>
   <button id="startBtn">Start Game ▶️</button>
   <button id="pauseBtn">Pause ⏸️</button>
   <h2>Score <span id="scoreEl">0</span></h2>
   <div class="gridEl" style="margin-bottom: 5px;"></div>
   <p id="speedMessage" style="margin-top: 0; font-size: .8rem;">-- No Speed Limits --</p>
   <button id="modeBtn">Change Mode ⚙️</button>

   <script src="script.js"></script>
</body>
</html>
